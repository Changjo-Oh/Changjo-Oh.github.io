<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>카카오 지도 시작하기!</title>
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
        }
    </style>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c821031f3e1adeacf2de70797498640b"></script>
</head>
<body>
    <div id="map" style="width:95%;height:95%"></div>

    <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div
            mapOption = {
                center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };

        // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
        //var map = new kakao.maps.Map(mapContainer, mapOption);

        var markerPosition = new kakao.maps.LatLng(33.450701, 126.570667);
        var marker = new kakao.maps.Marker({ position: markerPosition });
        var map = new kakao.maps.Map(mapContainer, mapOption);
        function setCenter(lat, lng) {
            marker.setMap(null);
            var mp = new kakao.maps.LatLng(lat, lng);
            map.setCenter(mp);
            marker = new kakao.maps.Marker({ position: mp });
            marker.setMap(map);
            chrome.webview.postMessage("Hello end setsenter");
        }

        // javascript 키: c821031f3e1adeacf2de70797498640b
        // 네이티브앱키 :   ecf47f576379a7a02d7d5c10be53ce00
        // admin 키:      2bc8a47cd414b0a0a5b8f70cad798eb7
        // rest API 키:   afd66f0d96ef3a29150f53076889e0b1
    </script>
</body>
</html>
